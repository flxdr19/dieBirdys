<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geschützter Shop</title>
  <style>



 .secretinvisibilitytext {
      font-family: Arial, sans-serif;
      background-color: white; /* Hintergrundfarbe setzen */
      color: white; /* Textfarbe setzen */
      text-align: center;
      padding: 50px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #password-box {
      max-width: 300px;
      margin: 0 auto;
    }

    #shop-container {
      display: none;
    }

    #article-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .article {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #cart {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <div id="password-box">
    <h2 class="secret1">???</h2>
    <form>
      <input type="password" placeholder="Eingeben" id="password-input" required>
      <button type="button" onclick="checkPassword()">Bestätigen</button>
    </form>
  </div>

  <div id="shop-container">
    <h1>Secret Shop</h1>

    <div id="article-list">
      <div class="article" id="article1">
        <h2>M.Bird entführen</h2>
        <p>Preis: 1000000000 €</p>
        <button onclick="addToCart('Artikel 1', 1000000000)">In den Warenkorb</button>
      </div>

      <div class="article" id="article2">
        <h2>Airstrike on M.Bird</h2>
        <p>Preis: 100000000 €</p>
        <button onclick="addToCart('Artikel 2', 100000000)">In den Warenkorb</button>
      </div>

      <!-- Weitere Artikel hier -->
    </div>

    <div id="cart">
      <h2>Warenkorb</h2>
      <ul id="cart-items"></ul>
      <p>Gesamtpreis: <span id="total-price">0.00</span> €</p>
    </div>
  </div>

  <script>
    var correctPassword = 'heilbird';
    var cart = [];
    var totalPrice = 0;

    function checkPassword() {
      var enteredPassword = document.getElementById('password-input').value;

      if (enteredPassword === correctPassword) {
        // Zeige den Shop an, wenn das Passwort korrekt ist
        document.getElementById('password-box').style.display = 'none';
        document.getElementById('shop-container').style.display = 'block';
      } else {
        alert('Error 1');
      }
    }

    function addToCart(itemName, itemPrice) {
      cart.push({ name: itemName, price: itemPrice });
      totalPrice += itemPrice;

      updateCartDisplay();
    }

    function updateCartDisplay() {
      var cartItemsElement = document.getElementById('cart-items');
      var totalPriceElement = document.getElementById('total-price');

      // Leere den aktuellen Inhalt
      cartItemsElement.innerHTML = '';

      // Fülle den Warenkorb mit den aktuellen Artikeln
      cart.forEach(function (item) {
        var listItem = document.createElement('li');
        listItem.textContent = item.name + ' - ' + item.price.toFixed(2) + ' €';
        cartItemsElement.appendChild(listItem);
      });

      // Aktualisiere den Gesamtpreis
      totalPriceElement.textContent = totalPrice.toFixed(2) + ' €';
    }
  </script>

<h2 class="secretinvisibilitytext">try enter : "heilbird"</h2>

</body>
</html>
