<meta charset="UTF-8">

  <title>Video im Hintergrund</title>
  <style>

    body {
      margin: 0;
      overflow: hidden; /* Verhindert horizontales Scrollen */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Das Video wird proportioniert skaliert, um den gesamten Bildschirm abzudecken */
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Hintergrund setzen */
    }

    /* Optional: Fügen Sie weitere Stile für anderen Inhalt hinzu, um ihn über dem Video zu positionieren */
    .content {
      position: relative;
      z-index: 1;
      color: #ffffff; /* Beispieltextfarbe für den Inhalt über dem Video */
    }

    body    {

        background-image: url(bomb_red_chuck_angry_birds-scaled.jpg);
    background-size: cover; /* Hintergrundbild auf die gesamte Seite erstrecken */
    background-position: center; /* Zentrieren des Hintergrundbilds */
    /* Optional: Hintergrundfarbe, falls das Bild nicht geladen oder transparent ist */
    background-color: #f2f2f2;

    margin-top: 20px;


    }
    

    img {
        margin: 100px;
        margin-left: 15px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .taskbar {
      background-color: #1e1e1e;
      height: 40px;
      padding: 5px;
      display: flex;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .taskbar-item {
      color: #ffffff;
      padding: 0 15px;
      line-height: 30px;
      cursor: pointer;
    }

    .taskbar-item:hover {
      background-color: #333333;
    }
  </style>
</head>
